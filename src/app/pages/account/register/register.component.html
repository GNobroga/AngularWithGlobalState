<div
  class="wrapper tw-flex tw-gap-5 tw-container tw-px-3 tw-pt-5 tw-justify-center"
>
  <div class="tw-flex-col tw-hidden md:tw-flex">
    <p class="tw-font-semibold">
      O FaceBug facilita a sua conexão e compartilhamento com as pessoas importantes em sua vida.
    </p>
    <img src="assets/icons/connect.png" alt />
  </div>
  <div class="tw-flex tw-flex-col tw-gap-3 tw-p-3 md:tw-p-0">
    <h1 class="tw-text-3xl tw-font-bold">Abra uma conta</h1>
    <h2 class="tw-text-xl">É gratuito e sempre será</h2>
    <form class="tw-flex tw-gap-3 tw-flex-col tw-mt-2 tw-opacity-90">
      <div class="tw-grid tw-grid-cols-1 tw-gap-3 sm:tw-grid-cols-2">
        <input class="tw-px-2  tw-flex-1" pInputText type="text" placeholder="Nome" />
        <input class="tw-px-2  tw-flex-1" pInputText type="text" placeholder="Sobrenome" />
      </div>
      <input class="tw-px-2" type="text" pInputText placeholder="E-mail" />
      <input class="tw-px-2" type="text" pInputText placeholder="Nova senha" />
      <div class="tw-flex tw-flex-col tw-gap-2 sm:tw-max-w-250px">
        <h3 class="tw-opacity-50 tw-font-bold">Data de nascimento</h3>
        <div class="tw-flex tw-flex-wrap">
          <select class="tw-flex-1 tw-text-center">
            <option selected>10</option>
          </select>
          <select class="tw-flex-1 tw-text-center">
            <option selected>04</option>
          </select>
          <select class="tw-flex-1 tw-text-center">
            <option selected>2000</option>
          </select>
        </div>
      </div>

      <div class="tw-flex tw-flex-col tw-gap-2" >
        <h3 class="tw-opacity-50 tw-font-bold">Gênero</h3>

        <div class="tw-grid tw-grid-cols-1 sm:tw-grid-cols-3 tw-gap-3">
          <div class="tw-flex tw-gap-3 tw-items-center tw-flex-1">
            <p-radioButton name="gender" [(ngModel)]="name" inputId="Feminimo"></p-radioButton>
            <label for="ingredient1" class="ml-2">Feminino</label>
          </div>
          <div class="tw-flex tw-gap-3 tw-items-center tw-flex-1">
            <p-radioButton name="gender" [(ngModel)]="name" inputId="Masculino"></p-radioButton>
            <label for="ingredient1" class="ml-2">Masculino</label>
          </div>
          <div class="tw-flex tw-gap-3 tw-items-center tw-flex-1">
            <p-radioButton name="gender" [(ngModel)]="name" inputId="Outros"></p-radioButton>
            <label for="ingredient1" class="ml-2">Outros</label>
          </div>
        </div>
      </div>

      <button
        style="background: linear-gradient(to bottom, #48af48, #008000);"
        class="tw-w-full sm:tw-w-auto tw-mt-3 tw-bg-green-600 hover:tw-opacity-80 tw-rounded-md tw-text-white tw-self-start tw-px-10 tw-py-2 tw-shadow-md"
      >
        Inscreva-se
      </button>
    </form>
  </div>
</div>
