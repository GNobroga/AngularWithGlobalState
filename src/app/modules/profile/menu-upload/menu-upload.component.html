<div class="upload">
    <main class="tw-max-w-800px  tw-w-full tw-rounded-md tw-flex tw-flex-col tw-gap-4">
      <header class="tw-flex tw-items-center">
        <h1 class="tw-flex-1 tw-text-center tw-text-white tw-text-xl tw-font-bold">Escolha uma Imagem</h1>
        <button routerLink="/perfil">
          <img src="assets/icons/close.png" alt>
        </button>
      </header>
      <ul class="tw-flex tw-flex-col tw-px-4 actions">
        <li>
          @if (imageChangedEvent === '') {
            <button class="active tw-bg-light-100 tw-w-full tw-rounded-sm tw-flex tw-gap-3 tw-justify-center tw-items-center tw-font-bold tw-text-white tw-text-lg tw-py-1">
              <i class="pi pi-plus"></i>
              <span>Subir Imagem</span>
            </button>
            <input type="file" (change)="fileChangeEvent($event)">
          } @else {
            <button class="active tw-bg-light-100 tw-w-full tw-rounded-sm tw-flex tw-gap-3 tw-justify-center tw-items-center tw-font-bold tw-text-white tw-text-lg tw-py-1">
              <i class="pi pi-check"></i>
              <span>Salvar Imagem</span>
            </button>
    
          }

        </li>
      </ul>

      @if (imageChangedEvent !== '') {
        <div class="area-cropper tw-px-4" [@zoomIn]>
          <image-cropper
          [imageChangedEvent]="imageChangedEvent"
          [maintainAspectRatio]="true"
          [aspectRatio]="4 / 3"
          format="png"
          (imageCropped)="imageCropped($event)"
          (imageLoaded)="imageLoaded($event)"
          (cropperReady)="cropperReady()"
          (loadImageFailed)="loadImageFailed()"
        ></image-cropper>
        <p-button icon="pi pi-check"></p-button>
      </div>
      }

      <div class="tw-px-4">
        <app-photo-suggest/>
      </div>
    </main>
</div>
