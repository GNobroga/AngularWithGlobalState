<div class="post">
  <div class="header">
    <div class="perfil"></div>
    <span>Gabriel Cardoso Girarde</span>
  </div>
  <div class="content">
    <textarea [value]="'Oi, eu não sou o Goku!'"></textarea>
    <div class="photo"></div>
  </div>
 <div class="tw-flex tw-justify-between tw-text-white">
    <div class="reaction tw-flex tw-gap-2 tw-items-center">
      <ul class="reactions tw-flex tw-list-none tw-gap-1">
        <li class="tw-cursor-pointer">
          <img src="assets/icons/comment/like.svg" alt="" width="16">
        </li>
        <li class="tw-cursor-pointer">
          <img src="assets/icons/comment/love.svg" alt="" width="16">
        </li>
      </ul>
      <span class="hover:tw-underline tw-cursor-pointer tw-opacity-70">1000</span>
    </div>
    <div class="tw-flex tw-gap-2 tw-opacity-70">
      <span>126</span>
      <span>comentários</span>
    </div>
 </div>
 <ul class="tw-flex tw-list-none tw-text-white tw-justify-center">
    <li class="tw-flex-1 hover:tw-bg-light-100 tw-cursor-pointer tw-p-1 tw-rounded-md tw-flex tw-gap-2 tw-items-center tw-justify-center">
      <img src="assets/icons/comment/like-button.png" alt="" style="filter: invert(1)" width="32">
      Curtir
    </li>
    <li class="tw-flex-1 hover:tw-bg-light-100 tw-cursor-pointer tw-p-1 tw-rounded-md tw-flex tw-gap-2 tw-items-center tw-justify-center">
      <img src="assets/icons/comment/comments.png" alt="" style="filter: invert(1)" width="32">
      Comentar
    </li>
 </ul>
</div>
